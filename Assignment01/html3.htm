<!-- html3.htm file -->
<HTML>
   <HEAD>
      <!-- 
         This example shows the use of several tags such as horizontal rule, 
         page breaks, bold and italic tags. 
      -->
      <TITLE>Example of Different Tags</TITLE>
      <H1>It is not good practice to put any HTML tags other than the TITLE in the HEAD section</H1>
      <HR>
   </HEAD>
   <BODY>
      <H2>We can also use heading tags in the body of the document.</H2>
      <H4>This text is in fourth level heading</H4>
      <H6>This text is in sixth level heading</H6>
      <BR>
      <I>This is plain italicized text</I>
      <H3><B><I>This text is third level, bold, and italicized</B></I></H3>
   </BODY>
</HTML>
