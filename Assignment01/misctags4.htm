<HTML>
  <HEAD>
      <!--This example shows Launching a New Browser Window. -->
      <TITLE> Linking within the same Document</TITLE>
   </HEAD>
   <BODY>
      <H2> Launching a new Browser Window for a Hyperlink </H2>
      <A HREF=http://www.microsoft.com TARGET="_blank">  Microsoft Corp </A>
      <HR>
      The following links will use the same new window <BR>
      <A HREF=http://www.yahoo.com TARGET="MyWindow">  Yahoo Site </A> <BR>
      <A HREF=http://www.amazon.com TARGET="MyWindow">  Amazon Site </A> <BR>
      <A HREF=http://www.nasdaq.com TARGET="MyWindow">  Nasdaq Site </A> <BR>
   </BODY>
</HTML>
