<!DOCTYPE html>
<!-- welcome.htm -->
<html>
   <head>
      <title>Master Frame page</title>
      <BASE TARGET = "main"> 
      <style>
         html, body {
            height: 100%;
         }

         #frame_top {
            width: 100%;
            height: 20%;
         }

         #frame_left {
            width: 15%;
         }

         #frame_right {
            width: 85%;
         }

         #frame_left, #frame_right {
            height: 100%;
            float: left;
         }         

         iframe {
            box-sizing: border-box;
         }
      </style>
   </head>
   <body>
      <img src="images/hulu.gif" alt="Hulu" id="frame_top">
      <!--<HR>-->
      <iframe src="TableOfContents.htm" id="frame_left"></iframe>
      <iframe src="Welcome.htm" id="frame_right"></iframe>
   </body>
</html>
