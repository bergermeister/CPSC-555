<!DOCTYPE html>
<!-- html26.htm -->
<html>
   <head>
      <title> Controlling Form Layout with a Table </title>
      <style>
         table {
            border: 1px solid black;
            width: 100%;
         }
         th, tr, td {
            border: 1px solid black;
         }

         .center {
            margin-left: auto;
            margin-right: auto;
         }
      </style>
   </head>
   <body>
      <H2> Form Elements can be aligned better through a Table </H2>
      <HR>
      <FORM METHOD=GET ACTION="html10.htm">
         <TABLE>
            <TR>
               <TD>&#160;&#160; <!-- space escape code -->
               <TD>Name:
               <TD><input type="text" name="txtName" maxlength="10">
            <TR>
               <TD>
               <TD>Telephone:
               <TD><input type="text" name="txtPhone">
               <TR>
               <TD>
               <TD>
               <TD><input type="submit" value="Submit">
                   <input type="reset" value="Reset">
               </TD>
            </TR>
         </TABLE>
      </FORM>
   </body>
</html>
