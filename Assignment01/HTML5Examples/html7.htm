<!DOCTYPE html>
<!-- html7.htm --> 
<html>
   <head>
   <!--This example shows how the PRE tag can be used to enter tabular data. -->
      <title>Pre-formatted text example</title>
      <style>
         .center {
            margin-left: auto;
            margin-right: auto;
         }
      </style>
   </head>
  <body>
      <H1 class="center">Regional Sales in Each Quarter</H1>
      <HR>
      <H2>1999 Sales by Region</H2>
      <H3>(in millions $)</H3>
      <PRE>
   North	East 	South	West
      
Q1	40	220	140	100
Q2	45	200	100	120
Q3	60	180	100	90
Q4	50	170	120	110
   ---	---	---	---
   200	770	460	420
   ===	===	===	===	
      </PRE>
   </body>
</html>
