<!DOCTYPE html>
<!-- imagemap.htm -->
<html>
   <head>
      <title> image map example </title>
   </head>
   <body>
      <H2>A hot spot exists for each of the three book catagories listed.</H2>
      By moving the mouse over each hot spot, the URL assocated with each hot spot is
      displayed in the lower left hand portion of the Web browser.
      <HR>
      <img src="images/landscape.jpg" alt="Landscape" usemap="#prima">
      <MAP NAME="prima">
         <area shape="rect" alt="Lifestyles" coords="76,5,216,64" href="lifestyles.htm">
         <area shape="rect" alt="Games" coords="222,7,510,66" href="games_ent.htm">
         <area shape="rect" alt="Computer" coords="516,8,703,65" href="computer.htm">
      </MAP>
   </body>
</html>
